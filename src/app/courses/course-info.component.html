<h1>Course</h1>
<hr>
<form #courseForn="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
        <div class="invalid-feedback">
          <span>
                Course name is required
          </span>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
        <div class="invalid-feedback">
          <span>
                Course price is required
          </span>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Code:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" type="text" [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">
        <div class="invalid-feedback">
          <span>
                Course code is required
          </span>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">rating:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
        <div class="invalid-feedback">
          <span>
                Course Rating is required
          </span>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
        <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">

        </textarea>
        <div class="invalid-feedback">
          <span>
                Course Rating Date is required
          </span>
        </div>
    </div>
  </div>
  <button [disabled]="courseForn.invalid" (click)="save()" class="btn btn-primary mr-2" >Save</button>
  <button class="btn btn-secondary " [routerLink]="['/courses']">Back</button>

</form>
